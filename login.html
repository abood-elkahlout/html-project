<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Sign In</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      background-color: #f5f5f5;
    }

    .login-container {
      max-width: 100%;
      width: 100%;
      max-width: 500px;
      margin: 110px auto;
    }

    .form-floating input {
      padding-left: 1rem;
    }

    @media (max-width: 576px) {
      .login-container {
        margin: 50px 15px;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container login-container bg-light shadow-lg rounded p-4">
    <div class="text-center">
      <img
        class="mb-4 mt-3"
        src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg"
        alt="Bootstrap Logo"
        width="72"
        height="57"
      />
      <h3 class="fw-normal">Please sign in</h3>
    </div>

    <form class="mt-4">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="emailInput"
          placeholder="name@example.com"
        />
        <label for="emailInput">Email Address</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
        <label for="password">Password</label>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="remember"
          />
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <div>
          <a href="forgot.html">Forgot Password?</a>
        </div>
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
      </div>

      <p class="text-muted text-center">Â© Greenbackend</p>
    </form>

    <div class="card-footer border-0 text-center mt-3">
      <a href="index.html" class="text-muted">Home</a> |
      Don't have an account?
      <a href="register.html">Register</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
