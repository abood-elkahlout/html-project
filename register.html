<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="bg-white shadow-lg p-4 rounded w-100" style="max-width: 500px;">
      <div class="text-center">
        <img src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" class="mb-4 mt-3" />
        <h3 class="fw-normal">Register</h3>
      </div>
      <form action="" class="card-body p-0">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Name" />
          <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" />
          <label for="emailInput">Email Address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" />
          <label for="password">Password</label>
        </div>
        <p class="text-muted text-center small">By registering you agree with our terms and conditions.</p>
        <div class="d-grid mb-3">
          <button class="btn btn-primary fs-5" type="submit">Register</button>
        </div>
        <p class="text-muted text-center">Â© Greenbackend</p>
      </form>
      <div class="card-footer py-3 border-1 text-center">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
